<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@600&family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@600&family=Poppins&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
    <div class="warp">
        <div class="header padding-x-20">
            <div class="header_logo">
                <img src="./images/logo.svg" alt="Huddle">
            </div>
        </div>
        <div class="banner padding-x-20">
            <div class="banner_left">
                <img src="./images/illustration-mockups.svg" alt="">
            </div>
            <div class="banner_right">
                <h2>
                    Build The Community Your Fans Will Love
                </h2>
                <p>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                    Create connections with your users as you engage in genuine discussion. 
                </p>
                <input type="button" class="banner_btn" value="Register">
            </div>
        </div>
        <div class="footer padding-x-20">
            <div class="footer_contact">
                <a href="#">
                    <img src="./images/icons8-facebook.svg" alt="Facebook">
                </a>
                <a href="#">
                    <img src="./images/icons8-twitter.svg" alt="Twitter">
                </a>
                <a href="#">
                    <img src="./images/icons8-instagram.svg" alt="Instragram">
                </a>
            </div>
        </div>
    </div>



</body>
</html>
